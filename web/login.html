<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
    <div style="width: 700px;height: 100px;position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto;">
        <form class="pure-form" method="POST" action="">
        <fieldset>
           
            <label for="login">Login</label>
            <input name="login" type="text" placeholder="Login" required>

            <label for="password">Password</label>
            <input name="password" type="password" placeholder="Password" required>

            <button type="submit" class="pure-button pure-button-primary">Let me come in :)</button>
        </fieldset>
        <p>
            Default login is "<b>green</b>" and default password is "<b>cactus</b>".
        </p>
        </form>
    </div>
</body>
</html>
